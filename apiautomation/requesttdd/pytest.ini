[pytest]
addopts = --strict-markers
markers =
    smoke
    regression
log_file = logs/execution_test_run.log
log_file_date_format = %Y-%m-%d %H:%M:%S
log_file_format = %(asctime)s - %(name)s %(levelname)s %(message)s
log_file_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_level = DEBUG
log_cli = True